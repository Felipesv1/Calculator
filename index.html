<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <section id="calculator">
      <div id="display">
        <div id="last-calc"><input class="last-calc-input" type="text" /></div>
        <div id="result">
          <img src="./assets/equals.svg" alt="sinal de igual" />
          <span class="result-calc"></span>
        </div>
      </div>
      <div id="keyboard">
        <button class="secondary btn-clearRegister">CE</button>
        <button class="Keyboard btn-del">C</button>
        <button class="btn-num">%</button>
        <button class="tertiary btn-num">/</button>
        <button class="btn-num">7</button>
        <button class="btn-num">8</button>
        <button class="btn-num">9</button>
        <button class="tertiary btn-num">*</button>
        <button class="btn-num">4</button>
        <button class="btn-num">5</button>
        <button class="btn-num">6</button>
        <button class="tertiary btn-num">-</button>
        <button class="btn-num">1</button>
        <button class="btn-num">2</button>
        <button class="btn-num">3</button>
        <button class="tertiary btn-num">+</button>
        <button class="btn-num">
          <img src="./assets/plusMinus.svg" alt="PlusMinus" />
        </button>
        <button class="btn-num">0</button>
        <button class="btn-num">,</button>
        <button class="quartiary btn-eq">
       =
        </button>
      </div>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
